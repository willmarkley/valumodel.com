<!doctype html>

<html>
<head>
	<link rel="stylesheet" href="/valumodel.com/css/form-stylesheet.css">
	<link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
	<title>DCF Assumptions</title>
	<meta name="author" content="Will Markley">
</head>

<body>
	<div class="header">
		<a class="homepage" href="/">valumodel.com</a>
	</div>
	<div class="title">DCF Inputs and Assumptions</div>
	<form onchange="checkForm()" action="/dcf/" method="POST" target="_blank" id="frm">
		<div class="row">
			<div class="input-description">Stock Ticker:              </div>
			<input id="NaN1" type="text" name="ticker">
		</div>
		<div class="row">
			<div class="input-description">Tax Rate:                  </div>
			<input type="text" name="tax_rate">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">Growth Rate 1 year out:    </div>
			<input type="text" name="growth_rate_1_year_out">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">SGA % of sales:            </div>
			<input type="text" name="sga_of_sales">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">D&A % of sales:            </div>
			<input type="text" name="da_of_sales">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">CAPEX % of sales:          </div>
			<input type="text" name="capex_of_sales">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">NWC % of sales:            </div>
			<input type="text" name="nwc_of_sales">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">Levered Beta:              </div>
			<input type="text" name="levered_beta">
			<div class="input-units"><i class="fa fa-times fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">Current Bond Yield: (0 if no bonds)</div>
			<input type="text" name="current_yield">
			<div class="input-units"><i class="fa fa-percent fa-lg"></i></div>
		</div>
		<div class="row">
			<div class="input-description">Exit Multiple:             </div>
			<input type="text" name="exit_multiple">
			<div class="input-units"><i class="fa fa-times fa-lg"></i></div>
		</div>
		<div class="row row-button">
			<input id="NaN2" type="submit" value="Create DCF">
		</div>
	</form>
	<div class="copyright">
		Â© 2017 
		<a class="copyright-link" href="https://github.com/willmarkley" target="_blank"> William Markley</a>
	</div>
	<script src="/valumodel.com/javascript/check-assumptions.js">
	</script>
</body>
</html>
